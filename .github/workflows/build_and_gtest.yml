---
name: Build and Test

on:
  push:
    branches:
      - '**' 
  pull_request:
    branches:
      - '**' 

jobs:
  lint-code:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      - name: Run super-linter
        uses: super-linter/super-linter/slim@v5
        env:
          DISABLE_ERRORS: true
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-MOLE-ubuntu:
    runs-on: ubuntu-latest
    needs: lint-code

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update Libraries
      run: sudo apt-get update

    - name: Install dependencies
      run: |
        sudo apt-get install -y cmake g++ libgtest-dev libarmadillo-dev libopenblas-dev libsuperlu-dev libeigen3-dev
        cd /usr/src/googletest && sudo cmake . && sudo make sudo make install

    - name: Create build directory
      run: mkdir -p build

    - name: Run CMake
      run: cmake -S . -B build

    - name: Build MOLE library
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        make run_tests

  build-MOLE-macOSX:
    runs-on: macOS-latest
    needs: lint-code

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install gcc cmake openblas eigen libomp lapack

    - name: Create build directory
      run: mkdir -p build

    - name: Run CMake
      run: cmake -S . -B build

    - name: Build MOLE library
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        make run_tests
